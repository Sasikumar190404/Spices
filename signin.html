<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      width: 500px;
      background: #fff;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 40px;
    }

    h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
    }

    button {
      border-radius: 12px;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      transition: all 0.3s ease-in-out;
      color: #fff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .error {
      color: red;
      font-size: 13px;
      text-align: left;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form" action="index.html">
      <h2 class="text-center">SIGN IN</h2>

      <div class="form-group my-3">
        <input type="text" placeholder="Enter your name" class="form-control" id="name">
        <span class="error" id="NameError"></span>
      </div>

      <div class="form-group my-3">
        <input type="email" placeholder="Enter your email address" class="form-control" id="email">
        <span class="error" id="EmailError"></span>
      </div>

      <div class="form-group my-3">
        <input type="password" placeholder="Enter your password" class="form-control" id="password">
        <span class="error" id="PasswordError"></span>
      </div>

      <div>
        <button type="submit" class="form-control">SIGN IN</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
